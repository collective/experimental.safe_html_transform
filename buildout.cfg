[buildout]
extends = http://dist.plone.org/release/4.3.4/versions.cfg
extensions = mr.developer
parts =
    instance
    test
    coverage
    test-coverage
    code-analysis
develop = .

[instance]
recipe = plone.recipe.zope2instance
user = admin:admin
http-address = 8080
eggs =
    Plone
    Pillow
    plone.app.debugtoolbar
    experimental.safe_html_transform [test]

[test]
recipe = zc.recipe.testrunner
eggs = ${instance:eggs}
defaults = ['-s', 'experimental.safe_html_transform', '--auto-color', '--auto-progress']

[coverage]
recipe = zc.recipe.egg
eggs = coverage

[test-coverage]
recipe = collective.recipe.template
input = inline:
    #!/bin/bash
    ${buildout:directory}/bin/coverage run --source=${buildout:directory}/src/experimental/safe_html_transform bin/test
    ${buildout:directory}/bin/coverage html
    ${buildout:directory}/bin/coverage report -m --fail-under=100
    # Fail (exit status 1) if coverage returns exit status 2 (this happens
    # when test coverage is below 100%.
output = ${buildout:directory}/bin/test-coverage
mode = 755

[code-analysis]
recipe = plone.recipe.codeanalysis
directory = ${buildout:directory}/src
flake8-max-complexity = 15
flake8-extensions =
    flake8-coding
    flake8-debugger
    flake8-print
flake8-ignore = E123,E124,E501,E126,E127,E128

[versions]
# Build
setuptools =
zc.buildout = 2.3.1
zc.recipe.egg = 2.0.1

zope.interface = 4.0.5
coverage = 3.7.1
flake8 = 2.3.0
plone.recipe.codeanalysis = 2.0b1
plone.app.contenttypes = 1.2.2
plone.app.relationfield = 1.3.2
plone.app.dexerity = 2.1.11
