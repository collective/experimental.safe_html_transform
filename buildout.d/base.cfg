[buildout]
package-name = experimental.safe_html_transform
package-extras = [test]
newest = false
versions = versions

extends =
    https://raw.github.com/collective/buildout.plonetest/master/plone-4.3.x.cfg
    https://raw.github.com/collective/buildout.plonetest/master/qa.cfg
    checkouts.cfg
    sources.cfg
    versions.cfg

parts += createcoverage

develop = .

eggs +=
    Pillow

[code-analysis]
recipe = plone.recipe.codeanalysis
directory = src/experimental
flake8-ignore = E123,E124,E501,E126,E127,E128
